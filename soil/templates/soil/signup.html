{% extends 'base.html' %}
{% block title %}Signup | Soil Prediction{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-6">📝 Sign Up</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                    class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
                Create Account
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock %}
