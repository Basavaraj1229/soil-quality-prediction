{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">ðŸ“ž Contact Us</h1>
    <p class="text-lg text-gray-700 mb-4">Have questions or want to get in touch?</p>
    
    <form method="POST" class="space-y-4 bg-white p-6 rounded-xl shadow-lg">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg">
        <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg">
        <textarea name="message" placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg h-32 resize-none"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-800">Send Message</button>
    </form>
</div>
{% endblock %}
